<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Общий стиль */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
        }

        .basket-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px 0;
            padding: 15px;
        }

        .basket-item h3 {
            margin: 0 0 10px;
        }

        .basket-item p {
            margin: 5px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .back-btn, .pay-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-btn:hover {
            background-color: #45a049;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Basket</h1>
        <div id="basket-list"></div>
        <button class="pay-btn" onclick="payForBasket()">Pay Now</button>
        <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
    </div>
    <script src="basket.js"></script>
</body>
</html>
