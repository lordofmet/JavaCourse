<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome, <span id="owner-name"></span></h1>

    <div id="property-list">
        <h2>Your Properties</h2>
        <!-- Properties will be dynamically loaded here -->
    </div>

    <!-- ƒобавление заголовка Bookings перед информацией о бронировани€х -->
    <div id="bookings-section">
        <div id="property-bookings">
            <!-- Ѕронировани€ дл€ каждого свойства будут отображатьс€ сюда -->
        </div>
    </div>

    <div id="add-property-form">
        <h2>Add Property</h2>
        <input type="text" id="property-title" placeholder="Title" required>
        <input type="text" id="property-description" placeholder="Description" required>
        <input type="number" id="property-price" placeholder="Property Price" required>
        <input type="text" id="property-amenities" placeholder="Amenities" required>
        <input type="number" id="property-booking-price" placeholder="Booking Price per Day" required>
        <input type="number" id="property-capacity" placeholder="Capacity (number of people)" required>
        <select id="property-type" required>
            <option value="LUXE">Luxe</option>
            <option value="STANDART">Standard</option>
        </select>
        <button onclick="addProperty()">Add Property</button>
    </div>

    <button onclick="logout()">Logout</button>
</div>
<script src="owner.js"></script>
</body>
</html>
