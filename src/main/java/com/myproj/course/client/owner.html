<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        button {
            margin-left: 30%;
            width : 50%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3, h4 {
            color: #333;
        }
        .property {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
        }
        .reviews {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #add-review-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<h1>Welcome, <span id="owner-name"></span></h1>
<div id="property-list"></div>
<div id="add-property-form">
    <h2>Add Property</h2>
    <input type="text" id="property-title" placeholder="Title">
    <input type="text" id="property-description" placeholder="Description">
    <input type="number" id="property-price" placeholder="Price">
    <input type="text" id="property-amenities" placeholder="Amenities (comma-separated)">
    <button onclick="addProperty()">Add Property</button>
</div>
<button onclick="logout()">Logout</button>
<script src="owner.js"></script>
</body>
</html>
