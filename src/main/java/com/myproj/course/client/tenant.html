<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome, <span id="tenant-name"></span></h1>
<div id="property-list"></div>
<div id="add-review-form" style="display:none;">
    <h2>Add Review</h2>
    <input type="text" id="review-comment" placeholder="Comment">
    <input type="number" id="review-rating" placeholder="Rating (1-5)">
    <button onclick="addReview()">Add Review</button>
</div>
<button onclick="logout()">Logout</button>
<script src="tenant.js"></script>
</body>
</html>
